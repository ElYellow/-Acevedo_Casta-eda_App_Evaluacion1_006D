<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-content>
      <ion-header>
        <ion-toolbar color="success">
          <ion-title class="titulo">Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="menu-header-bg">  </div>
      <div class="header-content">
        <img src="/assets/a2.png">
        <ion-item>
          <ion-icon slot="start" name="moon" color="success"></ion-icon>
          <label>Modo Nocturno</label>
          <ion-toggle slot="end"
                          [ngModel]="darkMode"
                          (ionChange)="cambio()">
        </ion-toggle>
        </ion-item>

      </div>  
        <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirecTo"
                  detail=true>
          <ion-icon [name]="c.icon" slot="start" color="success"></ion-icon>
          {{ c.name }}
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
    
</ion-app>
